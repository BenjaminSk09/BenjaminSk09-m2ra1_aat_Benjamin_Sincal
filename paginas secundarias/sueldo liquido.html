<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <link rel="stylesheet" href="sueldo.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Logotipo_de_el_INTECAP.png" alt="Logo"
                    class="img">
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/intecapoficial/?locale=es_LA"><img src="/m2ra1_aat1_benjamin_sincal/facebook.png" alt=""
                        class="icono"></a>
                <a href="https://www.instagram.com/intecapoficial/?hl=es"><img src="/m2ra1_aat1_benjamin_sincal/Instagram.png" alt=""
                        class="icono"></a>
                <a href="https://twitter.com/intecapoficial?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img
                        src="/m2ra1_aat1_benjamin_sincal/Twiter.png" alt="" class="icono"></a>
                <a href="https://www.youtube.com/intecapoficial"><img src="/m2ra1_aat1_benjamin_sincal/youtube.png" alt="" class="icono"></a>
                <a href="https://gt.linkedin.com/school/intecapoficial/"><img src="/m2ra1_aat1_benjamin_sincal/link.png" alt="" class="icono"></a>

            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/m2ra1_aat1_benjamin_sincal/index.html">Inicio</a></li>
            <li><a href="/m2ra1_aat1_benjamin_sincal/paginas secundarias/Indemnizacion.html">Indemnizacion</a></li>
        </ul>
    </nav>

    <main>
        <div class="grid-container">
            <div class="box">

                <form id="form-ingresos">
                    <h2>Formulario de Ingresos</h2>
                    <label for="salario">Salario:</label>
                    <input type="number" id="salario" name="salario" required>
                    <label for="bonificacion">Bonificación:</label>
                    <input type="number" id="bonificacion" name="bonificacion" required>
                    <label for="comisiones">Comisiones:</label>
                    <input type="number" id="comisiones" name="comisiones" required>
                    <div id="total-ganado">Total ganado: <span id="total-ganado-valor">0</span></div>
                </form>

                <form id="form-egresos">
                    <h2>Formulario de Egresos</h2>
                    <label for="ahorro">Ahorro:</label>
                    <input type="number" id="ahorro" name="ahorro" required>
                    <label for="iggs">IGGS:</label>
                    <input type="number" id="iggs" name="iggs" required>
                    <label for="prestamos">Préstamos:</label>
                    <input type="number" id="prestamos" name="prestamos" required>
                    <div id="total-descuentos">Total descuentos: <span id="total-descuentos-valor">0</span></div>
                </form>

                <button id="obtener-sueldo">Obtener sueldo líquido</button>

                <div id="sueldo-liquido">Sueldo líquido: <span id="sueldo-liquido-valor">0</span></div>

            </div>
            <div class="box">
                <img src="https://pbs.twimg.com/profile_images/1792278618841767936/emX3enWZ_400x400.png" alt="" class="img52">
            </div>
        </div>
    </main>
    <script src="sueldo.js"></script>
</body>

</html>
