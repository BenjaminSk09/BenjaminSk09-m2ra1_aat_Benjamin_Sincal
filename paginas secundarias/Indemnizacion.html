<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Indemnizacion</title>
    <link rel="stylesheet" href="indemnizacion.css">
</head>

<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Logotipo_de_el_INTECAP.png" alt="Logo"
                    class="img">
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/intecapoficial/?locale=es_LA"><img src="/facebook.png" alt=""
                        class="icono"></a>
                <a href="https://www.instagram.com/intecapoficial/?hl=es"><img src="/Instagram.png" alt=""
                        class="icono"></a>
                <a href="https://twitter.com/intecapoficial?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img
                        src="/Twiter.png" alt="" class="icono"></a>
                <a href="https://www.youtube.com/intecapoficial"><img src="/youtube.png" alt="" class="icono"></a>
                <a href="https://gt.linkedin.com/school/intecapoficial/"><img src="/link.png" alt="" class="icono"></a>

            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/paginas secundarias/sueldo liquido.html">Sueldo liquido</a></li>
        </ul>
    </nav>

    <main>
        <div class="grid-container">
            <div class="box">

                <form id="form-indemnizacion">
                    <h2>Calculadora de Indemnización</h2>

                    <label for="sueldo-base">Sueldo Base:</label>
                    <input type="number" id="sueldo-base" name="sueldo-base" required>

                    <label for="anios-trabajados">Cantidad de Años Trabajados:</label>
                    <input type="number" id="anios-trabajados" name="anios-trabajados" required>

                    <label for="bono-14">Bono 14 Proporcional:</label>
                    <input type="number" id="bono-14" name="bono-14" required>

                    <label for="aguinaldo">Aguinaldo Proporcional:</label>
                    <input type="number" id="aguinaldo" name="aguinaldo" required>

                    <label for="salario-pendiente">Salario Pendiente:</label>
                    <input type="number" id="salario-pendiente" name="salario-pendiente">

                    <label for="deudas">Deudas o Cobros Pendientes:</label>
                    <input type="number" id="deudas" name="deudas">

                    <button id="calcular-indemnizacion">Calcular Indemnización</button>
                </form>

                <div id="resultado-indemnizacion">
                    <h2>Resultado de la Indemnización</h2>
                    <p>Total de Indemnización: <span id="total-indemnizacion">0</span></p>
                </div>

            </div>
            <div class="box">
                <img src="https://pbs.twimg.com/profile_images/1792278618841767936/emX3enWZ_400x400.png" alt=""
                    class="img52">
            </div>
        </div>
    </main>
    <script src="indemnizacion.js"></script>
</body>

</html>
